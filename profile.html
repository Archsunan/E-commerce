<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ElectroGadgets</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Electrolize&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #dfd7d7;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #17191b;
            color: white;
            padding: 20px;
            font-size: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-family: "Electrolize", sans-serif;
            font-weight: bolder;
            font-size: 60px;
            /* animation: slideIn 2s ease-in-out forwards; */
            /* opacity: 0; */
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px;
            border-radius: 2px;
        }

        nav a:hover {
            color: wheat;
            background-color: #777;
        }

        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-icon {
            width: 150px;
            height: 150px;
            background-color: #004466;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin: 0 auto 20px;
        }

        .profile-info h2 {
            margin-bottom: 30px;
            color: #17191b;
        }

        .info-group {
            margin: 20px 0;
            font-size: 18px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .info-label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .logout-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 30px;
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="typing mx-auto d-inline-block ">ElectroGadgets</h1>
        <nav>
            <a href="ex.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="product.html">Products</a>
            <a href="cont.html">Contact</a>
            <a href="cart.html" id="cart-link">Cart</a>
            <!-- Nav links will be updated by auth.js -->
            <a href="login.html">Login</a>/
            <a href="sign.html">SignUp</a>
        </nav>
    </header>

    <div class="profile-container" id="profile-content">
        <!-- Content injected by JS -->
    </div>

    <script src="auth.js"></script>
    <script>
        const user = getCurrentUser();
        const profileContainer = document.getElementById('profile-content');

        if (user) {
            profileContainer.innerHTML = `
                <div class="profile-icon">
                    ${user.name.charAt(0).toUpperCase()}
                </div>
                <div class="profile-info">
                    <h2>Welcome, ${user.name}!</h2>
                    <div class="info-group">
                        <span class="info-label">Full Name</span>
                        ${user.name}
                    </div>
                    <div class="info-group">
                        <span class="info-label">Email Address</span>
                        ${user.email}
                    </div>
                    
                    <div class="action-buttons" style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                        <button class="logout-btn" onclick="logout()">Logout</button>
                        <button class="logout-btn" onclick="deleteAccount()" style="background-color: #555;">Delete Account</button>
                    </div>
                </div>
            `;
        } else {
            profileContainer.innerHTML = `
                <h2>You are not logged in</h2>
                <p>Please login to view your profile.</p>
                <a href="login.html" class="logout-btn" style="background-color: #007bff;">Login Now</a>
            `;
        }
    </script>
</body>

</html>
