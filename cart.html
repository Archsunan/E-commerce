<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Electro Gadgets</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Electrolize&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #dfd7d7;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #17191b;
            color: white;
            padding: 20px;
            font-size: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-family: "Electrolize", sans-serif;
            font-weight: bolder;
            font-size: 60px;
            /* animation: slideIn 2s ease-in-out forwards; */
            /* opacity: 0; */
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px;
            border-radius: 2px;
        }

        nav a:hover {
            color: wheat;
            background-color: #777;
        }

        .cart-container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 5px;
            margin-right: 20px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-title {
            font-weight: bold;
            font-size: 1.2em;
        }

        .item-price {
            color: green;
            font-weight: bold;
        }

        .remove-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .remove-btn:hover {
            background-color: #cc0000;
        }

        .cart-total {
            text-align: right;
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .empty-message {
            text-align: center;
            padding: 50px;
            color: #777;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="typing mx-auto d-inline-block ">ElectroGadgets</h1>
        <nav>
            <a href="ex.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="product.html">Products</a>
            <a href="cont.html">Contact</a>
            <a href="cart.html" id="cart-link">Cart (0)</a>
            <a href="login.html">Login</a>/
            <a href="sign.html">SignUp</a>
        </nav>
    </header>

    <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items">
            <!-- Items injected here -->
        </div>
        <div class="cart-total" id="cart-total">
            Total: ₹0
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="cart.js"></script>
    <script>
        function renderCart() {
            // Check authentication
            if (!getCurrentUser()) {
                const container = document.getElementById('cart-container'); // Use the container class/id
                // Since the ID in HTML is class="cart-container", let's target that. 
                // BUT looking at previous file content, the div has class="cart-container", no ID.
                // Wait, I should probably replace the whole script or be careful about selector.
                // Let's use document.querySelector('.cart-container') or add ID in this step if needed.
                // Actually, simpler: replace the innerHTML of the container.

                const cartContainer = document.querySelector('.cart-container');
                cartContainer.innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2>Please Login</h2>
                        <p>You need to be logged in to view your cart.</p>
                        <a href="login.html" class="btn btn-primary" style="background-color: #00ccff; border: none;">Login Now</a>
                    </div>
                `;
                return;
            }

            const cart = getCart();
            const container = document.getElementById('cart-items');
            const totalEl = document.getElementById('cart-total');

            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-message">Your cart is empty. <a href="product.html">Shop Now</a></div>';
                totalEl.style.display = 'none';
                return;
            }

            totalEl.style.display = 'block';
            let total = 0;
            container.innerHTML = '';

            cart.forEach(item => {
                // Parse price ("₹6,999" -> 6999) used for calculation
                const cleanPrice = parseInt(item.price.replace(/[^\d]/g, ''));
                const itemTotal = cleanPrice * item.quantity;
                total += itemTotal;

                container.innerHTML += `
                    <div class="cart-item">
                        <div style="display:flex; align-items:center;">
                            <img src="${item.image}" alt="${item.name}">
                            <div class="item-details">
                                <div class="item-title">${item.name}</div>
                                <div class="item-price">${item.price} x ${item.quantity}</div>
                            </div>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart('${item.id}')">Remove</button>
                    </div>
                `;
            });

            totalEl.textContent = `Total: ₹${total.toLocaleString()}`;
        }

        // Render on load
        renderCart();
    </script>
</body>

</html>
